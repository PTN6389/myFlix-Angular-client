<app-header></app-header>

<mat-grid-list cols="3" >
  <mat-grid-tile *ngFor="let movie of movies; let i=index;">

    <mat-card>
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
      </mat-card-header>
      <img src="{{movie.imageURL}}" alt="{{movie.title}}"/>
      <mat-card-actions>
        <button
          (click)="openGenreDetail(movie.genre.name, movie.genre.description)"
          mat-button
          color="primary">
          Genre
        </button>
        <button
          (click)="openDirectorDetail(movie.director.name, movie.director.bio, movie.director.birthYear, movie.director.deathYear)"
          mat-button
          color="primary">
        Director
        </button>
        <button
          (click)="openMovieDetail(movie.year, movie.description)"
          mat-button
          color="primary">
          Synopsis
        </button>
        <mat-icon (click)="addFavorite()">favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
